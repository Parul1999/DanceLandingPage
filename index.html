<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Starts -->
    <header class="navbar">
            <!-- LOGO -->
            <div class="logo">
                <img src="./images/Logo.png">
            </div>

            <!-- Navigation Bar Starts -->
            <nav>
                <div class="line"></div>
                <!-- Navigation items Starts -->
                <a class="nav-item">Home</a>
                <a class="nav-item">About Us</a>
                <a class="nav-item">Portfolio</a>
                <a class="nav-item">Contact Us</a>
            </nav>
    </header>
    <main>
        <div class="hero-img">
            <img src="./images/hero.jpg" alt="Creativity" />
        </div>
        <section class="header">
            <div class="header-container">
                <div class="heading">
                    <h1 class="heading_part_one">Crea-</h1>
                    <h1 class="heading_part_two">tivity.</h1>
                </div>
                <p>is our ingredient</p>
                <div class="contacts">
                    <div><img src="./images/twitter.svg" alt="twitter" /></div>
                    <div><img src="./images/instagram.svg" alt="instagram" /></div>
                    <div><img src="./images/facebook.svg" alt="facebook" /></div>
                    <div><img src="./images/email.svg" alt="email" /></div>
                </div>
            </div>
            <div>
                <button id="check-package">Check Our Package</button>
            </div>
        </section>
        <section class="features-section">
            <div>
                <ul class="features-list">
                    <li class="feature-list-item">Photography</li>
                    <li class="feature-list-item">Videography</li>
                    <li class="feature-list-item">Graphic Design</li>
                    <li class="feature-list-item">Illustration</li>
                    <li class="feature-list-item">Animation</li>
                </ul>
            </div>
            <div class="feature-container">
                <div id="quote-img"><img src="./images/quote.png" alt="quote" ></div>
                <p class="feature-desc">We help you to create the best
                    graphics, photos, videos, animations,
                    and illustrations.</p>
                <div class="dance-img"><img src="./images/dance.jpg" alt="dance"></div>
            </div>
            <div class="arrow-img"><img src="./images/down_arrow.png" alt="arrow"></div>
        </section>
    </main>

</body>


</html>
